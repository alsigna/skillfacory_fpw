{% extends "default.html" %}

{% block content %}
<h1>Delete Post</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Post "{{ post.title }}" will be deleted.</p>
    <a class="btn btn-success" href="{% url 'post_detail' post.id %}">Cancel</a>
    <input class="btn btn-danger" type="submit" value="Delete" />
</form>
{% endblock content %}
