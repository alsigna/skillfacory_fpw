<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая запись</title>
</head>

<body>
    <h2>Привет {{ user.username }}!</h2>
    <p>Опубликован новый пост в категории {{ category.category }} на которую вы подписаны!</p>
    <p>Ссылка: <a href="http://127.0.0.1:8000{% url 'post_detail' post.id %}">{{ post.title }}</a></p>
    <p>Превью: {{ post.preview|truncatechars:50 }}</p>
</body>

</html>
