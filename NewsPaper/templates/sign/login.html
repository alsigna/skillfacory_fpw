{% extends "default.html" %}

{% block content %}
<h2>Sign In</h2>
<center>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        </br>
        <input type="submit" value="Enter">
    </form>
</center>

<div class="mt-4 text-center">
    <a href="{% url 'signup' %}">Create user</a>
</div>

{% endblock %}
